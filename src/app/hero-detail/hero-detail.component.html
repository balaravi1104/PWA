<div *ngIf="hero">
   <!-- <div class="Ironman" [class.d-none]="!isIronman()"></div> -->
   <div [ngSwitch]="hero.name">
      <div *ngSwitchCase="'Ironman'" class="Ironman"> you selected Ironman</div>
      <div *ngSwitchCase="'Captain America'" class="captain"> you selected Cap</div>
      <div *ngSwitchCase="'Thor'" class="thor"> you selected Thor</div>
  </div>
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>

    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
